<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
  function validate() {
    var name = document.getElementById('name').value.trim();
    var email = document.getElementById('email').value.trim();
    if (!name) { alert('Name required'); return false; }
    if (!email) { alert('Email required'); return false; }
    return true;
  }
  </script>
</head>
<body>
  <div class="container">
    <h2>Add Student</h2>
    <form action="AddStudentServlet" method="post" onsubmit="return validate()">
      <label>Name</label><input id="name" name="name" type="text" required>
      <label>Email</label><input id="email" name="email" type="email" required>
      <label>Age</label><input name="age" type="number" min="1">
      <label>Address</label><input name="address" type="text">
      <button type="submit" class="btn">Add</button>
    </form>
    <p><a href="index.html">Back to Home</a></p>
  </div>
</body>
</html>
